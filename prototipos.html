    <h1>PROTOTIPOS</h1>
    <h2>Funcion Constructora</h2>

    <Script>

        function Animal(nombre, genero){
            this.nombre = nombre;
            this.genero = genero;

            Animal.prototype.sonar = function() {
                console.log("Hago sonidos porque estoy vivo");
            }
        }

        const snupy = new Animal("snupy, Macho");
              lolabuny = new Animal("lolabuy, Hembra");

        console.log(snupy);
        console.log(lolabuny);





    </Script>
    
</body>
